<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0b">
    <meta name="description" content="Silic0n Wiki - Free encyclopedic knowledge for everyone">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>{{block "title" .}}Silic0n Wiki{{end}}</title>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Silic0n Wiki</a>
            <div class="nav-links">
                {{if .User}}
                    <a href="/wiki/new" class="nav-link">New Article</a>
                    <span class="nav-user">{{.User.Username}}</span>
                    <form method="POST" action="/logout" class="logout-form">
                        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                        <button type="submit" class="nav-link logout-btn">Logout</button>
                    </form>
                {{else}}
                    <a href="/login" class="nav-link">Login</a>
                    <a href="/register" class="nav-link">Register</a>
                {{end}}
            </div>
        </nav>
    </header>
    <main>
        {{block "content" .}}
        <h1>Welcome to the Silic0n Wiki</h1>
        {{end}}
    </main>
    <script src="/static/js/main.js"></script>
</body>
</html>
