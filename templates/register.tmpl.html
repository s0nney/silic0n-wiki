{{define "title"}}Register - Silic0n Wiki{{end}}

{{define "content"}}
<div class="auth-page">
    <h1>Register</h1>
    <p class="auth-description">Create an account to contribute articles</p>

    {{if .Data.Errors}}
    <div class="form-errors">
        {{range .Data.Errors}}
        <p class="form-error">{{.}}</p>
        {{end}}
    </div>
    {{end}}

    <form method="POST" action="/register" class="auth-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{.Data.Username}}"
                   required minlength="3" maxlength="50" autocomplete="username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{.Data.Email}}"
                   required autocomplete="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"
                   required minlength="8" autocomplete="new-password">
        </div>
        <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm"
                   required minlength="8" autocomplete="new-password">
        </div>
        <button type="submit" class="form-submit">Register</button>
    </form>

    <p class="auth-switch">Already have an account? <a href="/login">Login</a></p>
</div>
{{end}}
